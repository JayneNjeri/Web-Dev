<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <header><h1>Student Form</h1></header>
  </head>
  <body>
    <!--Create a html form to register a new student
    Gather the following information using the relevent form elements:
    
    Name
    Date of Birth
    Gender
    Address
    Telephone
    Email Address
    Course
    The form should have two buttons:
    
    Register
    Cancel-->

    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />

      <label for="Date Of Birth">Date Of Birth:</label>
      <input type="number" id="Date Of Birth" name="Date Of Birth" /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="Male" name="gender" value="male" />
      <label for="male">Male</label><br />

      <input type="radio" id="Female" name="gender" value="female" />
      <label for="female">Female</label><br />

      <input type="radio" id="Other" name="gender" value="other" />
      <label for="other">Other</label><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br />

      <label for="telephone">Telephone</label>
      <input type="number" id="telephone" name="telephone" /><br />

      <label for="email">Email Address:</label>
      <input type="text" name="email" id="email" /><br />

      <label for="course">Course</label>
      <input type="text" name="course" id="course" /><br />

      <button type="submit" value="Register">Register</button>
      <button type="submit" value="Cancel">Cancel</button>
    </form>
  </body>
</html>
